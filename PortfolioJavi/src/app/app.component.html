<div class="container">
  <!-- Inicio -->
  <section class="hero" id="inicio">
    <h1>{{ name }}</h1>
    <p>{{ profession }}</p>
    <p>{{ field }}</p>
    <button class="btn" (click)="downloadCV()">Descargar CV</button>
  </section>

  <!-- Sobre mí -->
  <section class="about" id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>{{ aboutMe }}</p>
  </section>

  <!-- Educación -->
  <section class="education" id="educacion">
    <h2>Educación</h2>
    <div class="timeline">
      <div *ngFor="let edu of education" class="timeline-event">
        <h3>{{ edu.degree }}</h3>
        <p>{{ edu.institution }} ({{ edu.year }})</p>
      </div>
    </div>
  </section>

  <!-- Contacto -->
  <section class="contact" id="contacto">
    <h2>Contacto</h2>
    <p>Correo: {{ email }}</p>
    <ul>
      <li *ngFor="let social of socials">
        <a [href]="social.link" target="_blank">{{ social.name }}</a>
      </li>
    </ul>
    <button class="btn" (click)="downloadCV()">Descargar CV</button>
  </section>
</div>
